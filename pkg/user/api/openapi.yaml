components:
  schemas:
    AddOperation:
      properties:
        op:
          enum:
          - add
          type: string
        path:
          description: A JSON Pointer path pointing to the location to move/copy from.
          example: /a/b/c
          pattern: "^(/[^/~]*(~[01][^/~]*)*)*$"
          type: string
        value:
          description: Value can be any JSON value
      required:
      - op
      - path
      - value
      type: object
    Attachment:
      example:
        metadata:
          finalizers:
          - finalizers
          - finalizers
          creationTimestamp: 2000-01-23T04:56:07.000+00:00
          name: name
          annotations:
            key: annotations
          generateName: generateName
          version: 0
          deletionTimestamp: 2000-01-23T04:56:07.000+00:00
          labels:
            key: labels
        apiVersion: apiVersion
        kind: kind
