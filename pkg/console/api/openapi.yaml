        style: form
      - description: "Field selector. e.g.: metadata.name==halo"
        explode: true
        in: query
        name: fieldSelector
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
