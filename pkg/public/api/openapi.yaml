components:
  schemas:
    AddOperation:
      properties:
        op:
          enum:
          - add
          type: string
        path:
          description: A JSON Pointer path pointing to the location to move/copy from.
          example: /a/b/c
          pattern: "^(/[^/~]*(~[01][^/~]*)*)*$"
          type: string
        value:
          description: Value can be any JSON value
      required:
      - op
      - path
      - value
      type: object
    CategorySpec:
      example:
        cover: cover
        template: template
        children:
        - children
        - children
        hideFromList: true
        displayName: displayName
        description: description
        preventParentPostCascadeQuery: true
        priority: 1
        postTemplate: postTemplate
        slug: slug
      properties:
        children:
          items:
            type: string
          type: array
        cover:
          type: string
        description:
          type: string
        displayName:
          minLength: 1
          type: string
        hideFromList:
          type: boolean
        postTemplate:
          maxLength: 255
          type: string
        preventParentPostCascadeQuery:
          type: boolean
        priority:
          default: 0
          format: int32
          type: integer
        slug:
          minLength: 1
          type: string
        template:
          maxLength: 255
          type: string
      required:
      - displayName
      - priority
      - slug
      type: object
    CategoryStatus:
      example:
        visiblePostCount: 5
        postCount: 5
        permalink: permalink
      properties:
        permalink:
          type: string
        postCount:
          format: int32
          type: integer
        visiblePostCount:
          format: int32
          type: integer
      type: object
    CategoryVo:
      example:
        metadata:
          finalizers:
          - finalizers
          - finalizers
          creationTimestamp: 2000-01-23T04:56:07.000+00:00
          name: name
          annotations:
            key: annotations
          generateName: generateName
          version: 0
          deletionTimestamp: 2000-01-23T04:56:07.000+00:00
          labels:
            key: labels
        postCount: 6
        spec:
          cover: cover
          template: template
          children:
          - children
          - children
          hideFromList: true
          displayName: displayName
          description: description
          preventParentPostCascadeQuery: true
          priority: 1
          postTemplate: postTemplate
          slug: slug
        status:
          visiblePostCount: 5
          postCount: 5
          permalink: permalink
      properties:
        metadata:
          $ref: '#/components/schemas/Metadata'
        postCount:
          format: int32
          type: integer
        spec:
          $ref: '#/components/schemas/CategorySpec'
        status:
          $ref: '#/components/schemas/CategoryStatus'
      required:
      - metadata
      type: object
    CategoryVoList:
